<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick & Morty App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Rick & Morty</h1>
  </header>

  <section id="filters">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="status" placeholder="Status (alive, dead, unknown)">
    <input type="text" id="species" placeholder="Species">
    <input type="text" id="type" placeholder="Type">
    <input type="text" id="gender" placeholder="Gender (male, female, genderless, unknown)">
    <button id="filterBtn">Buscar</button>
    <button id="allBtn">Personajes</button>
  </section>

  <section id="results"></section>

  <script src="script.js"></script>
</body>
</html>
